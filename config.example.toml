# Void configuration
preset = "cyberpunk"

[shell]
executable = "cmd.exe"
args = ["/C"]

[prompt]
symbol = ">"
segments = ["path", "time", "exit_code"]

[palette]
user_fg = "#ffffff"
user_bg = "#ff6347"
path_fg = "#eceff1"
path_bg_1 = "#1565c0"
path_bg_2 = "#00695c"
path_bg_3 = "#827717"
path_bg_4 = "#0d47a1"
time_fg = "#b2dfdb"
time_bg = "#004d40"
exit_code_fg = "#ffcdd2"
exit_code_bg = "#b71c1c"
symbol_fg = "#80cbc4"

[history]
path = ".void/history"
max_size = 5000

[alias]
ll = "ls -la"
gst = "git status"
