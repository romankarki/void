# Void configuration
preset = "hacker"

[shell]
executable = "cmd.exe"
args = ["/C"]

[prompt]
symbol = "‚ùØ"
segments = ["user", "git", "path", "time", "exit_code"]

[palette]
user_fg = "#ffffff"
user_bg = "#6200ea"
git_fg = "#ffffff"
git_bg = "#00c853"
path_fg = "#ffffff"
path_bg_1 = "#00b0ff"
path_bg_2 = "#00bfa5"
path_bg_3 = "#ff0097"
path_bg_4 = "#aa00ff"
path_bg_5 = "#00c853"
path_bg_6 = "#ff6d00"
time_fg = "#ffffff"
time_bg = "#6200ea"
exit_code_fg = "#ffffff"
exit_code_bg = "#d50000"
symbol_fg = "#00e676"

[history]
path = ".void/history"
max_size = 5000

[alias]
ll = "ls -la"
gst = "git status"
