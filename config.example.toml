# Void configuration
preset = "hacker"

[shell]
executable = "cmd.exe"
args = ["/C"]

[prompt]
symbol = "▶"
segments = ["path", "time", "exit_code"]

[palette]
user_fg = "#ffffff"
user_bg = "#1a1a2e"
path_fg = "#c0c0c0"
path_bg_1 = "#16213e"
path_bg_2 = "#1a1a2e"
path_bg_3 = "#0f3460"
time_fg = "#8892b0"
time_bg = "#1a1a2e"
exit_code_fg = "#ff6b6b"
exit_code_bg = "#2d132c"
symbol_fg = "#64ffda"

[history]
path = ".void/history"
max_size = 5000

[alias]
ll = "ls -la"
gst = "git status"
